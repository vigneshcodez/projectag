{% extends 'app/base/base.html' %}
{% load static %}
{% block content %}

    <!-- Page loading spinner-->
    <div class="page-loading active">
        <div class="page-loading-inner">
          <div class="page-spinner"></div><span>Loading...</span>
        </div>
      </div>
      <main class="page-wrapper">
        {% include 'app/inc/navbar.html' %}
              <div class="container mt-5 mb-md-2 mb-lg-4 py-5">
        <!-- Breadcrumb-->
        <nav class="mb-3 pt-md-3" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{blog.name}}</li>
          </ol>
        </nav>
        <h1 class="h2 pb-3">{{blog.name}}</h1><img class="rounded-3" src="{{blog.banner_image.url}}" alt="Post image">
        <div class="row mt-4 pt-3">
          <!-- Post content-->
          <div class="col-lg-12">
            <!-- Post meta-->
            <div class="d-flex flex-wrap border-bottom pb-3 mb-4"><a class="text-uppercase text-decoration-none border-end pe-3 me-3 mb-2" href="#">{{blog.business_type.name}}</a>
            </div>
            <div>{{blog.content|safe}}</div>
          </div>
        </div>
      </div>


      </main>


    <!-- Footer-->
    {% include 'app/inc/footer.html' %}
    <!-- Back to top button--><a class="btn-scroll-top" href="#top" data-scroll><span class="btn-scroll-top-tooltip text-muted fs-sm me-2">Top</span><i class="btn-scroll-top-icon fi-chevron-up">   </i></a>
    {% endblock content %}
